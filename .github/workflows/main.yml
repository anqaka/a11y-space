name: E2E on Chrome

on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: pnpm run build
          start: pnpm run preview
          browser: chrome
          wait-on: "http://localhost:3000"
        env:
          AXE_API_KEY: ${{ secrets.AXE_API_KEY }}
